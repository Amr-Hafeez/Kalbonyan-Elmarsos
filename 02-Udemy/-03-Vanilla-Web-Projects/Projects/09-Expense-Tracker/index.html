<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
<template id="item">
    <li class="list-item">
        <div class="text-item">
            <span class="name">Juice</span>
            <span class="number">+60</span>
        </div>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="trash">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
            </svg>
        </button>

    </li>
</template>
<h2>Expense Tracker</h2>

<div class="container">
    <div class="balance">
        <h4>YOUR BALANCE</h4>
        <div class="number" id="balance-number">$0.00</div>
    </div>

    <div class="show-card">
        <div class="income">
            <h4>INCOME</h4>
            <div class="money income" id="income">$0.00</div>
        </div>
        <div class="expense">
            <h4>EXPENSE</h4>
            <div class="money expense" id="expense">$0.00</div>
        </div>
    </div>

    <h3>History</h3>
    <ul class="list" id="list">
    </ul>

    <h3>Add new transaction</h3>


    <form id="form">
        <div class="text">
            <label for="transaction-text">Text</label>
            <input type="text" id="transaction-text" placeholder="Enter text...">
        </div>
        <div class="amount">
            <label for="transaction-amount">
                Amount <br/>
                (negative - expense, positive - income)
            </label>
            <input type="number" id="transaction-amount" placeholder="Enter amount...">
        </div>
        <button type="submit" class="btn">Add Transaction</button>
    </form>
</div>
</body>
</html>
