<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>Speech Text Reader</title>
</head>
<body>

<header>
    <h1>Speech Text Reader</h1>
    <button class="toggle-btn" id="toggle-btn">Toggle Text Box</button>
</header>
<section class="section-cards"></section>

<div class="toggle-box" id="toggle-box">
    <div id="close" class="close">X</div>
    <h3>Choose Voice</h3>
    <select id="voices"></select>
    <textarea placeholder="Enter text to read..." id="text"></textarea>
    <button class="btn" id="read">Read Text</button>
</div>
</body>
</html>
