<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>Hangman</title>
</head>
<body>
<h1>Hangman</h1>
<p>Find the hidden word - Enter a letter</p>
<div class="game-container">
    <svg class="figure-container" height="250" width="200">
        <line x1="60" y1="20" x2="140" y2="20"></line>
        <line x1="140" y1="20" x2="140" y2="50"></line>
        <line x1="60" y1="20" x2="60" y2="230"></line>
        <line x1="20" y1="230" x2="100" y2="230"></line>

        <!-- Head -->
        <circle class="figure-part" cx="140" cy="70" r="20"></circle>
        <!-- Body -->
        <line class="figure-part" x1="140" y1="90" x2="140" y2="150"></line>
        <!-- Arms -->
        <line class="figure-part" x1="120" y1="100" x2="140" y2="120"></line>
        <line class="figure-part" x1="140" y1="120" x2="160" y2="100"></line>
        <!-- Legs -->
        <line class="figure-part" x1="140" y1="150" x2="120" y2="180"/>
        <line class="figure-part" x1="140" y1="150" x2="160" y2="180"/>
    </svg>

    <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
    </div>

    <div class="word" id="word"></div>
</div>

<!-- Final Message -->
<div class="popup-box" id="popup-box">
    <div class="popup">
        <h2 id="final-msg"></h2>
        <button id="play-btn">Play Again</button>
    </div>
</div>

<!-- Notification -->
<div class="notification-box" id="notification-box">
    <p>You have already entered this letter</p>
</div>
</body>
</html>
